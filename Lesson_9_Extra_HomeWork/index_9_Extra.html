<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style/reset.css"> -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">

    <title>Home Work 9 Extra Weathere Forecast</title>
</head>
<body>
<div class="wrapper">

    <div class="main_content">
            <div class="header">
                
            <header>CSS Weather Forecast</header>
            
            </div>
            <div class="first_line weather_row">
                    <span class="lisabon">Lisbon <br>21 C&#176; <i class="wi wi-day-sunny"></i></span>
                    <span class="paris">Paris 11 C&#176;<i class="paris_icon wi wi-night-sleet"></i></span>
                    
                    <span class="belgrade">Belgrade 15 C&#176;<i class="wi wi-day-cloudy"></i></span>
            </div>
            <div class="second_line weather_row">
                    <span class="venice">Venice 21 C&#176;<i class="wi wi-day-cloudy-high"></i></span>
                    <span class="telavive">Tel-Avive 32 C&#176; <i class="wi wi-hot"></i></span>
                    <span class="cair">Cair 21 C&#176; <i class="wi wi-day-sunny"></i></span>
                    
                    <span class="newyork">New-York 17 C&#176;<i class="wi wi-day-storm-showers"></i></span>
            </div>
            <div class="fird_line weather_row">
                    <span class="delhi">New-Delhi 17 C&#176;<i class="wi wi-rain-wind"></i></span>
                    <span class="snfrancisco">San-Francisco 15 C&#176;<i class="wi wi-day-sunny-overcast"></i></span>
                    <span class="tokyo">Tokyo 8 C&#176;<i class="wi wi-night-clear"></i></span>
                
            </div>
            <div class="fourth_line weather_row">
                    <span class="sydney">Sydney 25 C&#176; <i class="wi wi-night-alt-partly-cloudy"></i></span>
                
            </div>
        
    </div>

</div>
    
</body>
</html>
