<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Footer_HW_11</title>
</head>
<body>
    <footer class="footer">
        <div class="footer_wrapper">
            <div class="footer_logo">
            <img class="logo footer-logo" src="images/Bitmap.png">
            <img class="name footer-name" src="images/Productly.png" alt="Productly">
            </div>
            <div class="footer-block_quick-links">
                <span class="footer-title">Quick Links</span>
                <span class="footer-text">About Us</span>
                <span class="footer-text">Blog</span>
                <span class="footer-text">Contact</span>
                <span class="footer-text">FAQ</span>
            </div>
            <div class="footer-block_legal-staff">
                <span class="footer-title">Legal Stuff</span>
                <span class="footer-text">Disclaimer</span>
                <span class="footer-text">Financing</span>
                <span class="footer-text">Privacy Policy</span>
                <span class="footer-text">Terms of Service</span>

            </div>
            <div class="footer-block_form-button">
                <span class="footer-title">Knowing you're always on the best energy deal.</span>
                <form action="">
                    <input type="tel" placeholder="Enter your phone Number">



                <input type="submit" class="hed_button button_sign_up" value="Sign up Now">   
                </form>
                
                
        
            </div>
        </div>
    </footer>
    
</body>
</html>
